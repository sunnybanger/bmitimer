<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Calculator</h1>
        <div id="bmiCalculator">
            <h2>BMI Calculator</h2>
            <form>
                <label for="weight">Weight (kg):</label>
                <input type="number" id="weight" name="weight" required>
                <br>
                <label for="height">Height (cm):</label>
                <input type="number" id="height" name="height" required>
                <br>
                <button type="button" id="calculateBMI">Calculate BMI</button>
                <br>
                <p>Your BMI is: <span id="bmiValue"></span></p>
            </form>
        </div>
        <div id="sumCalculator">
            <h2>Sum Calculator</h2>
            <form>
                <label for="numberOne">Number 1:</label>
                <input type="number" id="numberOne" name="numberOne" required>
                <br>
                <label for="numberTwo">Number 2:</label>
                <input type="number" id="numberTwo" name="numberTwo" required>
                <br>
                <button type="button" id="calculateSum">Calculate Sum</button>
                <br>
                <p>Sum: <span id="sumValue"></span></p>
            </form>
        </div>
    </div>
    <script src="bmiCalculator.js"></script>
    <script src="sumCalculator.js"></script>
</body>
</html>
